<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchpad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton+SC&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="body">
        <div class="content">
            <div class="heading">The Sketchpad</div>
            <div class="userInput">
                <form id="jsForm">
                    <label for="gSize">Enter Grid Size</label>
                    <input type="number" id="gSize" min="1" max="100" value="16">
                    <button>Submit</button>
                </form>
                <div class="clButtonContainer">
                    <button class="clButton" onclick="clSquares()">Clear Grid</button>
                </div>
                <div class="colorPickerContainer">
                    <form id="jsCP">
                        <label for="cP">Select Color</label>
                        <input type="color" id="cP" class="cpButton" value="black">
                    </form>
                </div>
            </div>
        </div>
        <div class="grid"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
